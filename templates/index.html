<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Data Insights</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .container {
            margin-top: 50px;
        }
        .plot-container {
            margin-bottom: 30px;
        }
        .summary-table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center">
            <h1>Salary Data Insights</h1>
            <p class="lead">(Amount in CAD$)</p>
        </header>
        
        <!-- Plot Container -->
        <div class="plot-container">
            {{ plot_div|safe }}
        </div>

        <!-- Summary Table -->
        <div class="row">
            <div class="col-md-8 offset-md-2 summary-table">
                {{ summary_table|safe }}
            </div>
        </div>
    </div>

    <!-- Optional: jQuery and Popper.js (for Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
